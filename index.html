<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <dialog>
        <form action="" method="post">
            <legend>Book to be Added</legend>

            <div class="form-input">
                <label for="book-title">Title: </label>
                <input type="text" id="book-title" name="bookTitle">
            </div>

            <div class="form-input">
                <label for="book-author">Author: </label>
                <input type="text" id="book-author" name="bookAuthor">
            </div>

            <div>
                <label for="page-num"># of pages: </label>
                <input type="number" id="page-num" name="num_pages">
            </div>

            <div class="form-input">
                <label for="read">Read?</label>
                <input type="checkbox" id="read" name="isRead">
            </div>

            <button type="submit" class="submit">Add Book</button>
        </form>
    </dialog>

    <header>
        <h1>My Imaginary Library</h1>
        <button class="add-book">Add a book +</button>
    </header>

    <div class="flex-container">
        <section class="library-shelf">
            
        </section>
    </div>

    


    
</body>
</html>
