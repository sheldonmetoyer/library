<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Imaginary Library</h1>
        <button class="add-book">Add a book</button>
    </header>

 
    <section class="library-shelf">
        
    </section>

    <dialog>
        <form action="" method="post">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title">

            <label for="book-author">Book Author: </label>
            <input type="text" id="book-author">

            <label for="num_pages">Number of pages: </label>
            <input type="number" id="num_pages">

            <label for="isRead">Read?</label>
            <input type="checkbox" id="isRead">

            <button type="submit" class="submit">Add Book!</button>
        </form>
        <button class="hide-dialog">close</button>
        <p>This is the dialog</p>
    </dialog>
    <button class="show-dialog">Show Dialog</button>

    
</body>
</html>
